<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Game</title>

    <!-- external stylesheet -->
    <link rel="stylesheet" href="./style.css">


</head>
<body>

    <div id="container">

        <div id="score">
            Score:<span id="scorevalue">0</span>
        </div>

        <div id="correct">
            Correct
        </div>

        <div id="wrong">
            Try Again!!!
        </div>

        <div id="question">
            3x12
        </div>

        <div id="instruction">
            Click on the Correct Answer
        </div>

        <div id="choices">
            <div id="box1" class="box">45</div>
            <div id="box2" class="box">32</div>
            <div id="box3" class="box">67</div>
            <div id="box4" class="box">78</div>
        </div>

        <div id="startreset">
            Start Game
        </div>

        <div id="timeremaining">
            Time remaining:<span id="timeremainingvalue">60</span>
        </div>

        <div id="gameover">
            <p>Game over</p>
            <p>Your score is 0</p>
        </div>


    </div>

    <script src="./script.js"></script>
</body>
</html>
